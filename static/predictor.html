<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=029" alt="Crypto Logo" class="logo-img">
        </div>
        <div class="nav-center">
            <a href="/" id="about-link">About</a>
            <a href="/predictor.html" id="predictor-link">Cryptocurrency Predictor</a>
        </div>
        <div class="nav-actions">
            <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
            <button id="logout-btn">Logout</button>
        </div>
    </nav>
    <div class="container" id="predictor-section">
        <form id="predict-form">
            <label for="crypto">Cryptocurrency Symbol:</label>
            <input type="text" id="crypto" name="crypto" value="BTC-USD" required>
            <label for="days">Days to Predict:</label>
            <input type="number" id="days" name="days" value="10" min="1" max="30" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result-section" style="display:none;">
            <h2>Prediction Results</h2>
            <table id="result-table"></table>
            <canvas id="result-chart" width="600" height="300"></canvas>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
